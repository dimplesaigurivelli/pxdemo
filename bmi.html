<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-PX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="main.js"></script>

    
    
</head>
<body onload="bmiGC()">
    <h1 style=" text-align: center; font-weight: 100;color: rgb(217, 144, 8);">Gainsight PX</h1>
    <center>
    <div class="nav1">
        <a href="./index.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./bmi.html">BMI</a>
        <a href="./login.html" onclick="logout()">Logout</a>
       
        <img class="image1" src="image1.jpeg">
      </div>

    <h1>Body Mass Index (BMI) </h1>
    <div class="form2">
        <form>
            
                <label for="weight">Enter your weight(kg):</label>
                <input type="text" id="weight" class="weight" name="weight" ><br><br>
                <label for="height">Enter your height(cm):</label>
                <input type="text" id="height" class="height" name="height" ><br><br>
               
</form>
</div>
 
<input type="button" class="bmiSubmit" value="Submit" onClick="calculate()">
</center>

<div class="button1" style="display: inline-flex;padding-inline: 30px; margin-top:30px">
    <button id="b1" style="margin-right:15px;text-decoration:none;background-color:rgb(216, 127, 44);color:rgb(205, 40, 40);font-weight:bold;">button1</button>
    <button id="b2" style="margin-right:15px;text-decoration:none;color:black;font-weight:bold;">button2</button>
    <button id="b3" style="margin-right:15px;text-decoration:none;color:black;font-weight:bold;">button3</button>
    <button id="b4" style="margin-right:15px;text-decoration:none;color:black;font-weight:bold;">button4</button>
    <button id="b5" style="margin-right:15px;text-decoration:none;color:black;font-weight:bold;">button5</button>
    
    

</div>

<label for="selecting">Select any port sweeeet:</label>
<div class="dropdown">
    <div class="dropdown-toggle" onclick="toggleDropdown()">Select here</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <div class="dropdown-item" onclick="selectOption('portA')">portA</div>
      <div class="dropdown-item" onclick="selectOption('portB')">portB</div>
      <div class="dropdown-item" onclick="selectOption('portC')">portC</div>
      <div class="dropdown-item" onclick="selectOption('portD')">portD</div>
    </div>
  </div>
</body>
</html>
